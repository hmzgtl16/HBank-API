<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>You've Received a Request - HBank</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font import for Inter */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Ensure the SVG fills its container */
        .email-masthead_logo svg {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body class="bg-gray-100 p-4 sm:p-6 md:p-8 font-inter text-gray-700 antialiased">
    <div class="max-w-xl mx-auto bg-white rounded-xl shadow-lg overflow-hidden">
        <div class="bg-blue-700 p-6 text-center rounded-t-xl">
            <div class="email-masthead_logo mx-auto w-16 h-16 flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960" fill="#ffffff">
                    <path d="M240-160q-66 0-113-47T80-320v-320q0-66 47-113t113-47h480q66 0 113 47t47 113v320q0 66-47 113t-113 47H240Zm0-480h480q22 0 42 5t38 16v-21q0-33-23.5-56.5T720-720H240q-33 0-56.5 23.5T160-640v21q18-11 38-16t42-5Zm-74 130 445 108q9 2 18 0t17-8l139-116q-11-15-28-24.5t-37-9.5H240q-26 0-45.5 13.5T166-510Z"/>
                </svg>
            </div>
            <h1 class="text-2xl font-bold text-white mt-4">HBank</h1>
        </div>

        <div class="p-6 sm:p-8">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Hello <span th:text="${username}"></span>!</h2>
            <p class="mb-4">You have received a new request on your HBank account from <span th:text="${account}"></span> for the amount of <span class="font-bold text-blue-700" th:text="${amount}"></span>.</p>
            <p class="mb-6">Please log in to your HBank application to review and respond to this request.</p>

            <p class="mb-4">Thank you for choosing HBank for your banking needs.</p>
            <p class="text-gray-800 font-semibold">Thanks,<br>The HBank Team</p>
        </div>

        <div class="bg-gray-100 p-6 text-center text-gray-500 text-sm rounded-b-xl">
            <p>&copy; <span th:text="${#dates.format(#dates.createNow(), 'yyyy')}"></span> HBank. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
